<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ios Calculator</title>
</head>
<body>
    <div id="screen">
        <p id="calculation"></p>
        <p id="output"></p>
        <div id="buttonArea">
            <button class="butons additionalOperations" id="allClear">AC</button>
            <button class="butons additionalOperations" id="plusAndMinus">+-</button>
            <button class="butons additionalOperations" id="procent">%</button>
            <button class="butons operations" id="divide">/</button>
            <button class="butons numbers" id="seven">7</button>
            <button class="butons numbers" id="eight">8</button>
            <button class="butons numbers" id="nine">9</button>
            <button class="butons operations" id="multiply">*</button>
            <button class="butons numbers" id="four">4</button>
            <button class="butons numbers" id="five">5</button>
            <button class="butons numbers" id="six">6</button>
            <button class="butons operations" id="subtruct">-</button>
            <button class="butons numbers" id="one">1</button>
            <button class="butons numbers" id="two">2</button>
            <button class="butons numbers" id="three">3</button>
            <button class="butons operations" id="add">+</button>
            <button class="butons numbers" id="zero">0</button>
            <button class="butons numbers" id="dot">.</button>
            <button class="butons equal" id="equal">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
