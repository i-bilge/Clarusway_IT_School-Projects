<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Find The Number Game</title>
</head>
<body>
    <div id="container">
        <h1>Guess The Number (1 - 100)</h1>
        <input type="number" id="input">
        <button id="btnCheck">CHECK</button><br>
        <img src="./erik-mclean-game.jpg" alt="gamePhoto">
        <p id="output">Write the number</p>
        <p id="advice"></p>
        <p id="attemptText">Number of attempt: <span id="attemptCount">0</span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
