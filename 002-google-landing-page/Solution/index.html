<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="headerLeft">About</p>
        <p class="headerLeft">Store</p>

        <p class="headerRight">Gmail</p>
        <p class="headerRight">Images</p>

        <a href="#" id="appIcon" class="headerRight"><img src="images/appicon.png" alt="application_icon"></a>
        <button id="signInButton" class="headerRight">Sign In</button>
    </header>

    <main>
        <div>
            <!-- <h1><span id="1">G</span><span id="2">o</span><span id="3">o</span><span id="4">g</span><span id="5">l</span><span id="6">e</span></h1> -->
            <img id="google" src="/002-google-landing-page/images/googlelogo.png" alt="google logo">
            <div id="searchBar">
                <input type="text" id="search">
                <img id="mag" src="/002-google-landing-page/images/Magnifying_glass_icon.png" alt="magnifying-glass">
                <a href="#"><img src="/002-google-landing-page/images/google_microphone.png" alt="microphone" id="microphone"></a>
            </div>
            <div class="underSearch">
                <button id="btn1" type="button" name="button">Google Search</button>
                <button id="btn2" type="button" name="button">I'm Feeling Lucky</button>
            </div>
            <div id="lang">
                <p id="language">Other Languages you can use Google: <a href="#">English</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div id="country">Turkey</div>

        <div id="footerLeft">
                <a href="#" class="footer-links">Advertising</a>
                <a href="#" class="footer-links">Business</a>
                <a href="#" class="footer-links">How Search Works</a>
        </div>

        <div id="footerRight">
            <a href="#" class="footer-links">Privacy</a>
            <a href="#" class="footer-links">Terms</a>
            <a href="#" class="footer-links">Settings</a>
        </div>
    </footer>
    
</body>
</html>
