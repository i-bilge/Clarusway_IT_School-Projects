<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" id="cityEntry" class="form-control" placeholder="Weather of: " aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="submitBtn">Button</button>
              </div>
        </div>
        <div class="row">
            <div id="outputCard" class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 id="cityName" class="card-title">City Name</h5>
                  <p id="cityInfo" class="card-text">example text</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li id="info1" class="list-group-item">1 item</li>
                  <li id="info2" class="list-group-item">2 item</li>
                  <li id="info3" class="list-group-item">3 item</li>
                </ul>
              </div>
        </div>
        <div class="row bg-dark">
            <footer class="page-footer">
                <div class="container">
                  <small>Coded by <span>‚ù§</span>DE-FS Team</a>
                  </small>
                </div>
            </footer>
        </div>
    </div> 
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>  
</body>
</html>
